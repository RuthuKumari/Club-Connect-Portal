<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ecf0f1; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #ffffff; 
            padding: 2rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            box-sizing: border-box;
        }

        h2 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 1.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 1rem;
        }

        label {
            font-size: 1rem;
            color: #333;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 0.8rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }

        .radio-group {
            display: flex;
            flex-direction: column; 
            gap: 0.5rem; 
            align-items: flex-start; 
        }

        .radio-group label {
            font-size: 1rem;
            color: #333;
            display: block; 
        }

        input[type="radio"] {
            margin-right: 0.5rem;
        }

        #otherBranch {
            width: 100%;
            padding: 0.8rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }

        button {
            background-color: #2c3e50; 
            color: white;
            padding: 0.8rem;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #8e44ad; 
        }

        @media (max-width: 600px) {
            .form-container {
                padding: 1.5rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            button {
                padding: 0.6rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Registration Form</h2>
        <form id="registration-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="regNo">Registration Number:</label>
            <input type="text" id="regNo" name="regNo" required>
            
            <label>Year of Study:</label>
            <div class="radio-group">
                <label><input type="radio" name="year" value="I" required> I</label>
                <label><input type="radio" name="year" value="II"> II</label>
                <label><input type="radio" name="year" value="III"> III</label>
                <label><input type="radio" name="year" value="IV"> IV</label>
            </div>
            
            <label>Branch:</label>
            <div class="radio-group">
                <label><input type="radio" name="branch" value="CSE" required> CSE</label>
                <label><input type="radio" name="branch" value="IT"> IT</label>
                <label><input type="radio" name="branch" value="CSE-AI"> CSE (AI)</label>
                <label><input type="radio" name="branch" value="CSE-ML"> CSE (ML)</label>
                <label><input type="radio" name="branch" value="AIDS"> AIDS</label>
                <label><input type="radio" name="branch" value="ECE"> ECE</label>
                <label><input type="radio" name="branch" value="Other"> Other</label>
            </div>
            
            <label for="otherBranch">If Other, specify:</label>
            <input type="text" id="otherBranch" name="otherBranch">
            
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById("registration-form").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Form submitted successfully!");
        });
    </script>
</body>
</html>
